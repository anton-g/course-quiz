<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Quiz</title>

    <link href="css/quiz.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 id="titleLabel">Quiz</h1>
        </div>
      </div>
      <div class="row visible-sm-block visible-xs-block">
        <div class="col-xs-12">
          <button type="button" class="btn btn-block btn-default" data-toggle="collapse" data-target="#allSettings" aria-expanded="false" id="settingsToggle" data-close-text="Visa meny" data-open-text="Göm meny">Göm meny</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-2 collapse in" id="allSettings">
          <div class="row">
            <div class="col-xs-12">
              <ul class="nav nav-pills nav-stacked categories">
                <li role="presentation" class="active category"><a href="#">Alla kategorier</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12">
                  <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-info shuffleButton active" setting="shuffleQuestions">
                      <input type="checkbox" autocomplete="off" checked>Frågor
                    </label>
                    <label class="btn btn-info shuffleButton active" setting="shuffleAnswers">
                      <input type="checkbox" autocomplete="off" checked>Svar
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <small>Slumpar ordningen på frågor och/eller svar.</small>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-info maxQuestionsButton active" setting="maxQuestions">
                      <input type="radio" autocomplete="off" value="0" checked>Alla
                    </label>
                    <label class="btn btn-info maxQuestionsButton" setting="maxQuestions">
                      <input type="radio" autocomplete="off" value="5">5
                    </label>
                    <label class="btn btn-info maxQuestionsButton" setting="maxQuestions">
                      <input type="radio" autocomplete="off" value="10">10
                    </label>
                    <label class="btn btn-info maxQuestionsButton" setting="maxQuestions">
                      <input type="radio" autocomplete="off" value="25">25
                    </label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <small>Begränsar antalet frågor som visas. Fungerar bäst om man också slumpar frågor.</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-danger btn-block" id="changeCourseBtn">Byt kurs</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-10" id="questions">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-10 col-md-offset-2">
          <button type="button" class="btn btn-info btn-lg btn-block" id="answerBtn">Besvara</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" id="footer">
        <small>Made with ❥ by <a href="http://github.com/anton-g/course-quiz/">Anton</a> - v 0.99</small>
      </div>
    </div>
    <!-- START MODAL -->
    <div class="modal fade" id="selectCourseModal" tabindex="-1" role="dialog" aria-labelledby="selectCourseLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="selectCourseLabel">Välj en kurs</h4>
          </div>
          <div class="modal-body" id="selectCourseModalBody">
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
